<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="center">
        <div class="button">
           <span class="text">To-Do List</span>
           <span class="icon"><i class="fas fa-sort-down"></i></span>
        </div>
        <div class="field">
            <input type="text" required placeholder="Add your To-Do List">
            <span class="add-btn">Add</span>
        </div>
        <ul>
            <li><span><i class="fa fa-trash"></i></span>Start a New Project</li>
            <li><span><i class="fa fa-trash"></i></span>Create A Portfolio</li>
            <li><span><i class="fa fa-trash"></i></span>Begin A business</li>
            <li><span><i class="fa fa-trash"></i></span>Make Money EveryDay</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
